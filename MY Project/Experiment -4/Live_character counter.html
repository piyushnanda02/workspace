<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .counter-box {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 15px;
      width: 500px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 14px;
      padding: 5px;
      border: 1px solid #000;
      box-sizing: border-box;
    }
    .counter {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="textarea1" placeholder="Start typing..."></textarea>
    <p class="counter">Characters: <span id="count1">0</span></p>
  </div>

  <div class="counter-box">
    <h3>Live Character Counter</h3>
    <textarea id="textarea2">Hello from ByteXL</textarea>
    <p class="counter">Characters: <span id="count2">0</span></p>
  </div>

  <script>
    // Function to update character count
    function updateCounter(textareaId, counterId) {
      const textarea = document.getElementById(textareaId);
      const counter = document.getElementById(counterId);

      textarea.addEventListener("input", () => {
        counter.textContent = textarea.value.length;
      });

      // Initialize count on load
      counter.textContent = textarea.value.length;
    }

    // Call function for both textareas
    updateCounter("textarea1", "count1");
    updateCounter("textarea2", "count2");
  </script>
</body>
</html>
